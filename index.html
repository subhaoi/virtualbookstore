    <div class="container-fluid">
        <script>
            function showDetails(bookid){
                    $("#cardcontainer").hide(); 
                    $("#detailscontainer").show();
                    $("#bookadmincontainer").hide();
                    url = "http://localhost:5000/book?bookId=" + bookid
                    localStorage.setItem('currentbook',bookid)
                    $.get(url, function(result, status, xhr){
                        console.log(result);
                        localStorage.setItem('booktitle', result["title"])
                        localStorage.setItem('bookprice', result["price"])
                        var detailscontainer = $('<div class="row"/>')
                        detailscontainer.append(`<div class="col-sm-5">
                                                    <img src="`+ result["cover"] + `" height="700">
                                                </div>`);
                        detailscontainer.append(`<div class="col-sm-7">
                                                    <h2>`+ result["title"] + `</h2>
                                                    <hr>
                                                    <p>`+ result["description"] +` </p>
                                                    <hr>
                                                    <div class="row">
                                                        <div class="col-sm-12">
                                                            <h4>Details</h4>
                                                            <table class="table">
                                                                <tbody>
                                                                    <tr>
                                                                        <td scope="row">Author</td>
                                                                        <td>`+ result["author"] + `</td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td>Publisher</td>
                                                                        <td>`+ result["publisher"] + `</td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td>Price</td>
                                                                        <td>`+ result["price"] + `</td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                            <a id="`+ result["_id"] + `" class="btn btn-primary" onClick="addtoCart(this.id);" >Add to Cart</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>`);          
                        
                        $('#detailscontainer').html(detailscontainer);
                    });
            }
            function showCatalogue(){
                $("#cartcontainer").hide();
                $("#bookadmincontainer").hide();
                $("#detailscontainer").hide();
                $.get("http://localhost:5000/books", function (result, status, xhr) {
                    console.log(result)
                    var data_length = result.length
                    var cardcontainer = $('<div class="row" />')
                    cardcontainer.append('<div class="col-sm-12"><h3>Books</h3></div>')
                    for(var i = 0; i < data_length; i++){
                        cardcontainer.append(`  <div class="col-sm-3">
                                                    <div class="card" style="width: 18rem;">
                                                        <img src="`+ result[i]["cover"] + `" class="card-img-top" alt="`+ result[i]["id"] + `">
                                                        <div class="card-body">
                                                            <h5 class="card-title">`+ result[i]["title"] + `</h5>
                                                            <p class="card-text"> â‚¹ `+ result[i]["price"] + `</p>
                                                            <a id="`+ result[i]["_id"] + `" class="btn btn-primary" onClick="showDetails(this.id);" >Get Details</a>
                                                        </div>
                                                    </div>
                                                </div>`);
                        
                        }
                    $('#cardcontainer').html(cardcontainer);
                });    
                $("#cardcontainer").show();

            }
            function manageBooks(){
                $("#bookadmincontainer").show();
                $("#cartcontainer").hide();
                $("#cardcontainer").hide();
                $("#detailscontainer").hide();
                $.get("http://localhost:5000/books", function (result, status, xhr) {
                    console.log(result);
                        var data_length = result.length
                        var bookadmincontainer = $('<div class="row" />')
                        bookadmincontainer.append('<div class="col-sm-12"><h3>Current Books</h3></div>')
                        var rowstring = ''
                        for(var i = 0; i < data_length; i++){
                            rowstring += (`
                                                        <tr>
                                                            <td>` + result[i]['title'] + `</td>
                                                            <td>` + result[i]['author'] + `</td>
                                                            <td>` + result[i]['publisher'] + `</td>
                                                            <td>
                                                            <a id=`+ result[i]['_id'] + ` class="btn btn-primary" onClick="removeBook(this.id);">
                                                                Remove
                                                            </a>
                                                            </td>
                                                        </tr>
                                                `
                                                );
                            }
                            bookadmincontainer.append(`<table class="table">
                                                    <tr>
                                                        <th>Name of Book</th>
                                                        <th>Author</th>
                                                        <th>Publisher</th>
                                                    </tr>` + rowstring+ `</table>`)
                        $('#bookadmincontainer').html(bookadmincontainer);
                });
            }
            function removeBook(bookId){
                console.log(bookId)
                url = "http://localhost:5000/book?bookId=" + bookId

                $.ajax({
                    url: url,
                    type: 'DELETE',
                    success: function(result) {
                        console.log(result);
                        $("#bookadmincontainer").hide();
                url = "http://localhost:5000/books"
                $.get(url, function(result, status, xhr){
                        console.log(result);
                        var data_length = result.length
                        var bookadmincontainer = $('<div class="row" />')
                        bookadmincontainer.append('<div class="col-sm-12"><h3>Current Books</h3></div>')
                        var rowstring = ''
                        for(var i = 0; i < data_length; i++){
                            rowstring += (`
                                                        <tr>
                                                            <td>` + result[i]['title'] + `</td>
                                                            <td>` + result[i]['author'] + `</td>
                                                            <td>` + result[i]['publisher'] + `</td>
                                                            <td>
                                                            <a id=`+ result[i]['_id'] + ` class="btn btn-primary" onClick="removeBook(this.id);">
                                                                Remove
                                                            </a>
                                                            </td>
                                                        </tr>
                                                `
                                                );
                            }
                            bookadmincontainer.append(`<table class="table">
                                                    <tr>
                                                        <th>Name of Book</th>
                                                        <th>Author</th>
                                                        <th>Publisher</th>
                                                    </tr>` + rowstring+ `</table>`)
                        $('#bookadmincontainer').html(bookadmincontainer);
                });
                $("#bookadmincontainer").show();
                } 
                });
                
            }
            function removeFromCart(cartId){
                console.log(cartId)
                url = "http://localhost:5000/cart?cartId=" + cartId

                $.ajax({
                    url: url,
                    type: 'DELETE',
                    success: function(result) {
                        console.log(result);
                        $("#cartcontainer").hide();
                url = "http://localhost:5000/carts"
                $.get(url, function(result, status, xhr){
                        console.log(result);
                        var data_length = result.length
                        var cartcontainer = $('<div class="row" />')
                        cartcontainer.append('<div class="col-sm-12"><h3>Cart</h3></div>')
                        var rowstring = ''
                        for(var i = 0; i < data_length; i++){
                            rowstring += (`
                                                        <tr>
                                                            <td>` + result[i]['title'] + `</td>
                                                            <td>` + result[i]['count'] + `</td>
                                                            <td>` + result[i]['price'] + `</td>
                                                            <td>
                                                            <a id=`+ result[i]['_id'] + ` class="btn btn-primary" onClick="removeFromCart(this.id);">
                                                                Remove
                                                            </a>
                                                            </td>
                                                        </tr>
                                                `
                                                );
                            }
                            cartcontainer.append(`<table class="table">
                                                    <tr>
                                                        <th>Name of Book</th>
                                                        <th>Count</th>
                                                        <th>Price</th>
                                                    </tr>` + rowstring+ `</table>`)
                        $('#cartcontainer').html(cartcontainer);
                        
                });
                $("#cartcontainer").show();
                    }
                    
                });
                
            }

                $("#cartcontainer").show();
                $("#cardcontainer").hide();
                $("#bookadmincontainer").hide();
                $("#detailscontainer").hide();
                url = "http://localhost:5000/carts"
                $.get(url, function(result, status, xhr){
                        console.log(result);
                        var data_length = result.length
                        var cartcontainer = $('<div class="row" />')
                        cartcontainer.append('<div class="col-sm-12"><h3>Cart</h3></div>')
                        var rowstring = ''
                        for(var i = 0; i < data_length; i++){
                            rowstring += (`

                                                            <td>` + result[i]['title'] + `</td>
                                                            <td>` + result[i]['count'] + `</td>
                                                            <td>` + result[i]['price'] + `</td>
                                                            <td>
                                                            <a id=`+ result[i]['_id'] + ` class="btn btn-primary" onClick="removeFromCart(this.id);">
                                                                Remove
                                                            </a>
                                                            </td>
                                                        </tr>
                                                `
                                                );
                            }
                            cartcontainer.append(`<table class="table">
                                                    <tr>
                                                        <th>Name of Book</th>
                                                        <th>Count</th>
                                                        <th>Price</th>
                                                    </tr>` + rowstring+ `</table>`)
                        $('#cartcontainer').html(cartcontainer);
                        
                });
            }
            function addtoCart(bookid){
                url = "http://localhost:5000/cart"
                data = {"book_id":localStorage.getItem('currentbook'), "count":1, 
                "title":localStorage.getItem('booktitle'),
                "price":localStorage.getItem('bookprice') }
                $.post(url, data,function(result, status, xhr){
                        console.log(result);
                });
            }
            $(document).ready(function () {
                $("#detailscontainer").hide();
                $.get("http://localhost:5000/books", function (result, status, xhr) {
                    console.log(result)
                    var data_length = result.length
                    var cardcontainer = $('<div class="row" />')
                    cardcontainer.append('<div class="col-sm-12"><h3>Books</h3></div>')
                    for(var i = 0; i < data_length; i++){
                        cardcontainer.append(`  <div class="col-sm-3">
                                                    <div class="card" style="width: 18rem;">
                                                        <img src="`+ result[i]["cover"] + `" class="card-img-top" alt="`+ result[i]["id"] + `">
                                                        <div class="card-body">
                                                            <h5 class="card-title">`+ result[i]["title"] + `</h5>
                                                            <p class="card-text"> â‚¹ `+ result[i]["price"] + `</p>
                                                            <a id="`+ result[i]["_id"] + `" class="btn btn-primary" onClick="showDetails(this.id);" >Get Details</a>
                                                        </div>
                                                    </div>
                                                </div>`);
                        
                        }
                    $('#cardcontainer').html(cardcontainer);
                });    
            });
        </script>
